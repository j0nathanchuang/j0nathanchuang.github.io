<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(180deg, #b7e2b7 0%, #fdfdf4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #2e612e;
        }

        .container {
            text-align: center;
            padding: 60px;
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            margin: 0 0 10px 0;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 48px;
            font-weight: 400;
            margin: 0 0 20px 0;
            opacity: 0.9;
        }

        .description {
            font-size: 24px;
            font-weight: 300;
            margin: 0;
            opacity: 0.8;
            max-width: 800px;
            line-height: 1.4;
        }

        .highlight {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Jonathan Chuang</h1>
        <div class="subtitle">Full-Stack Software Engineer</div>
        <div class="description">
            Building software that makes people's lives better
        </div>
        <div class="description">
            <span class="highlight">Greenlight</span> •
            <span class="highlight">Magical</span> •
            <span class="highlight">University of Michigan</span>
        </div>
    </div>
</body>

</html>
